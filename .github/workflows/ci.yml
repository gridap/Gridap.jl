name: CI

on: [push, pull_request, workflow_dispatch]

# Cancel redundant CI tests automatically
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test: # Main CI tests
    name: Tests ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: # Main tests for linux
        version:
          - '1.8'
          - '1.9'
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - x64
        include: # Test macos/windows on latest LTS + x86 on ubuntu
          - version: '1.10'
            os: macos-latest
            arch: aarch64
          - version: '1.10'
            os: windows-latest
            arch: x64
          - version: '1.10'
            os: ubuntu-latest
            arch: x86
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          file: lcov.info
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  drivers:
    name: Drivers ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - run: |
          julia --color=yes --project=. --check-bounds=yes --depwarn=error -e '
            using Pkg; Pkg.instantiate()'
      - run: |
          julia --color=yes --project=. --check-bounds=yes --depwarn=error -e '
            include("test/GridapTests/runtests.jl")'
